<!DOCTYPE html>
<html>
  <head>
    <title>Greeting Card Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your name and your friend's name to create your custom greeting!</h1>
      <form action="/post_page" method="post">
        <div class="form-group">
          <label for="person1">Your name</label>
          <input id="person1" name="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Your friend's name</label>
          <input id="person2" name="person2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
    </div>
  </body>
</html>
